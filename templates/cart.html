    {% extends 'home.html' %}
{% block content %}
<div class="bgcolor3 pt-2 pb-2"  style="margin-top:100px;">
    <div class="container">
      <div class="row">

             {% if items!='empty' %}
             {% for i in items %}
             
             <div class="col-12 col-md-6 col-lg-3">
                <div class="explorecards shadow p-2 mb-2">
                  
                    <form method="POST" action="{{url_for('pay',itemid=i,name=items[i][0],price=items[i][2])}}">
                    <img src="{{url_for('static',filename=i+'.jpg')}}"class="menu-item-image w-100"/>
                    <h4 class="mt-1">{{items[i][0]}} </h4>
            
                    <p class="quantity mt-1">Quantity
                        <select class="form-select" aria-label="Default select example" name="qty">
                            <option selected>1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5">5</option>
                            <option value="6">6</option>
                            <option value="7">7</option>
                            <option value="8">8</option>
                            <option value="9">9</option>
                            <option value="10">10</option>
                          </select>
                        </p>

                    <div class="d-flex flex-row">
                        <h6>Price <i class="fa fa-inr" aria-hidden="true">{{items[i][2]}} </i></h6>
                        <p class="ml-auto">15 Mins.</p>
                    </div>

                     <div class="d-flex flex-row">
                        <button class="btn btn-success add-button" type="submit">Buy Now</button>&nbsp;&nbsp;
                        <a class="btn btn-success add-button" href="{{url_for('rem',item=i)}}">delete</a>
                    </div>
                    </form>             
                       
                 </div>   
                </div>
                {% endfor %}
            
                {% endif %}
            </div>
        </div>
        </div>
            

            
           
{% endblock %}
