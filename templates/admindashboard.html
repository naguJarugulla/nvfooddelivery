<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/00b1661ff0.js" crossorigin="anonymous"></script>
    <title>admindashboard</title>
</head>
<body>
    <section class="vh-100" style="background-color: #eee;">
    <div class="container-fluid">
         <div class="row d-flex border bg-light  justify-content-center align-items-center h-100">
            <div class="col-lg-12 col-xl-11">
                <div class="card text-black" style="border-radius: 25px;">
                  <div class="card-body">
                    <div class="row justify-content-center">
            <div class="col-lg-6 vh-100 bg-black d-flex align-items-center order-1 order-lg-2">
         <form method="POST" enctype="multipart/form-data">
            <div class="mb-3">
            <label>name</label>
            <input type="text" name="name">
            </div>
            <div class="mb-3">
                <select class="form-select form-select-lg mb-3" aria-label=".form-select-lg example" name="category">category
                    <option >fastfoods</option>
                    <option >vegfoods</option>
                    <option >nonvegfoods</option>
                    <option>pastry</option>
                    <option>icecreams</option>
                    <option>homefood</option>
                    <option>starters</option>
                    <option>soups</option>
                  </select>
            </div>
            <div class="mb-3">
            <input type="number" name="price">
            <label>price </label>
            </div>
        <div class="mb-3">
            <input type="file" name="image">
            <label>image</label>
        </div>
            <button>submit</button>
    </form>
    </div><!--container div-->
    <div class="col-lg-6 vh-100 border bg-light d-flex align-items-center order-1 order-lg-2">
        <img src="https://c.ndtvimg.com/2020-04/9huqiq18_healthy-food_625x300_06_April_20.jpg?im=FaceCrop,algorithm=dnn,width=1200,height=886"
        class="img-fluid" alt="Sample image">
    </div>
    </div><!--row div-->
    </div></div></div></div>

    </section>
</body>
</html>
