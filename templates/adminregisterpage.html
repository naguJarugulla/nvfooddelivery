<!DOCTYPE html>
<html lang="en">
 
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet"  href="#"/>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
  <script src="https://kit.fontawesome.com/00b1661ff0.js" crossorigin="anonymous"></script>
  <!-- jQuery CDN Link -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <title>adminregister</title>
  <style>
    * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }
  body{
    font-family: Arial, Helvetica, sans-serif;
    background-image: url(https://img.indiafilings.com/learn/wp-content/uploads/2015/03/12011241/FSSAI-Registration.jpg);
    background-size: cover;
    height:100vh;
    background-attachment: fixed;
  }
  /* align items center vertically and horizontally  */
  .container{
    display: flex;
    justify-content: center;
    align-items:center;
    height: 95vh;
  }
  .form{
    width: 350px;
    height: 450px;
    background-color:rgba(12, 14, 15, 0.5);/*rgba(0,0,0,0.5);rgba(41, 39, 39, 0.3);*/
    box-shadow: 0 5px 30px rgb(165, 215, 143);
  }
  .btn button {
    padding: 3px;
    margin: 30px 0px 40px 30px;
    border-style: none;
    background-color: transparent;
    color: yellow;
    font-size: 18px;
    font-weight: 550;
  }
  .forminput{
    display: flex;
    justify-content: center;
  }
  .forminput input{
    /*border: none;*/
    width: 80%;
    border-bottom: 2px solid white;
    padding: 10px;
    margin-bottom: 20px;
    font-size: 14px;
    font-weight: bold;
    background-color: transparent;
    color: yellow;
  }
  input:focus {
    outline: none;
    border-bottom: 2px solid rgb(208, 243, 91);
    font-size: 17px;
    font-weight: bold;
    color: whitesmoke;
  }
  ::placeholder {
    color: white;
  }
  .checkBox{
    display: flex;
    justify-content: center;
    margin: 16px;
  }
   
  #checkbox{
    margin-right: 10px;
    height: 15px;
    width: 15px;
  }
  .text{
    color:blue;
    font-size: 13px;
  }
  .btn2{
    padding: 10px;
    width: 150px;
    border-radius: 20px;
    background-color: rgb(10, 136, 43);
    border-style: none;
    color: white;
    font-weight: 600;
  }
  .btn2:hover{
    background-color: rgba(10, 136, 43, 0.5);
  }
  .btn button:hover{
    border-bottom: 2px solid rgb(182, 243, 91);
  }
 
  </style>
  {% with messages = get_flashed_messages() %}
  {% if messages %}
    {% for message in messages %}
      <center><b>{{ message }}</b></center>
    {% endfor %}
  {% endif %}
{% endwith %}
</head>
 
<body>
  <div class="container">
    <div class="form">
      <div class="btn">
        <button class="signUpBtn">Admin SIGN UP</button>
        
      </div>
      <form class="signUp" method="POST">
        <div class="forminput">
          <input type="number" placeholder="Resturant ID" name="rid" >
        </div>
        <div class="forminput">
          <input type="text" placeholder="RESTURANT NAME" name="rname" required >
        </div>
        <div class="forminput">
          <input type="text" placeholder="RESTURANT PLACE" name="place" required >
        </div>
        <div class="forminput">
          <input type="email" placeholder="Email ID" name="email" required >
        </div>
        <div class="forminput">
          <input type="password"  placeholder="PASSWORD" name="password" required >
        </div>
        <div class="checkBox">
          <input type="checkbox" name="checkbox" id="checkbox">
          <span class="text">I agree with term & conditions</span>
        </div>
        <div class="forminput">
          <a href="aotp.html"><button type="submit" class="btn2">REGISTER</button></a>
        </div>
        <a href="{{url_for('alogin')}}">Login</a>
        
 
      </form>
        
     
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>
    
 
  <script src="jQuery.js"></script>
</body>
 
</html>
